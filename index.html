<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  
  <!-- Bootstrap Cascading Stylesheet -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome Stylesheet https://fortawesome.github.io/Font-Awesome/ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Gridstack Stylesheet -->
  <link rel="stylesheet" href="css/gridstack.css">
  <!-- Enertia Dashboard Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- jQuery Library http://jquery.com/ -->
  <script src="js/jquery.min.js"></script>
  <!-- jQuery User Interface Library http://jqueryui.com/ -->
  <script src="js/jquery-ui.min.js"></script>
  <!-- jQuery User Interface Touch Input Library https://github.com/furf/jquery-ui-touch-punch -->
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <!-- Bootstrap Library http://getbootstrap.com/ -->
  <script src="js/bootstrap.min.js"></script>  
  <!-- lodash Library https://lodash.com/ -->
  <script src="js/lodash.min.js"></script>
  <!-- Gridstack Library -->
  <script src="js/gridstack.js"></script>
  
</head>
<body>
    
  <div class="header">
    
  </div>    

  <div class="dashboard">
      
    <div class="tree">
      <img alt="Art by Paul Davey" src="img/tree.png"/>
    </div>
      
    <div class="grid-stack" data-gs-width="12">
      <!-- CRMS Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="1" data-gs-y="0" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-rocket"></span>
          <a href="https://crms.enertiagroup.com" target="_blank">CRMS</a>
        </div>
      </div>
      
      <!-- WMS Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="3" data-gs-y="0" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-connectdevelop"></span>
          <a href="https://wms.enertiagroup.com" target="_blank">WMS</a>            
        </div>
      </div>
      
      <!-- Med eInfo Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="5" data-gs-y="0" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-plus"></span>
          <a href="http://www.medeinfo.com" target="_blank">Med eInfo</a>       
        </div>
      </div>
      
      <!-- PunchClock Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="7" data-gs-y="0" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-clock-o"></span>
          <a href="http://punchclock.enertiagroup.com" target="_blank">PunchClock</a>           
        </div>
      </div>      
      
      <!-- Helpdesk Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="9" data-gs-y="0" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x" style="color: red;"></span>
          <a href="http://help.enertiagroup.com" target="_blank">Helpdesk</a>
        </div>
      </div>
      
      <!-- Enertia Portal Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="1" data-gs-y="2" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x""></span>
          <a href="http://portaldemo.enertiagroup.com" target="_blank">Enertia Portal</a>
        </div>
      </div>
      
      <!-- Eisai Portal Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="3" data-gs-y="2" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x"></span>
          <a href="http://eisairepportal.enertiagroup.com/" target="_blank">Eisai Portal</a>
        </div>
      </div>
      
      <!-- Napsa Portal Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="5" data-gs-y="2" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x"></span>
          <a href="http://napsaportal.enertiagroup.com/" target="_blank">Napsa Portal</a>
        </div>
      </div>
      
      <!-- Viiv Portal Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="7" data-gs-y="2" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x"></span>
          <a href="#" target="_blank">Viiv Portal</a>
        </div>
      </div>
      
      <!-- Bidding Component Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="9" data-gs-y="2" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x"></span>
          <a href="http://10.200.1.230:8085/Default.aspx" target="_blank">Bidding Component</a>
        </div>
      </div>
      
      <!-- Employee Handbook Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="1" data-gs-y="4" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x"></span>
          <a href="#" target="_blank">Employee Handbook</a>
        </div>
      </div>
      
      <!-- IT Manual Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="3" data-gs-y="4" data-gs-no-resize="yes"
        data-gs-width="2" data-gs-height="2">
        <div class="grid-stack-item-content">
          <span class="fa fa-heartbeat fa-5x"></span>
          <a href="#" target="_blank">IT Manual</a>
        </div>
      </div>      
      
    </div> <!-- End grid-stack div -->
  </div> <!-- End dashboard div -->

<script type="text/javascript">
  $(function () {
    var options = {
      width: 12,
      animate: true,
    };
  $('.grid-stack').gridstack(options);
  });
</script>
    
</body>
</html>
