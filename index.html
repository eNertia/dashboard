<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  
  <!-- Bootstrap Cascading Stylesheet -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome Stylesheet https://fortawesome.github.io/Font-Awesome/ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Gridstack Stylesheet -->
  <link rel="stylesheet" href="css/gridstack.css">
  <!-- Enertia Dashboard Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- jQuery Library http://jquery.com/ -->
  <script src="js/jquery.min.js"></script>
  <!-- jQuery User Interface Library http://jqueryui.com/ -->
  <script src="js/jquery-ui.min.js"></script>
  <!-- jQuery User Interface Touch Input Library https://github.com/furf/jquery-ui-touch-punch -->
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <!-- Bootstrap Library http://getbootstrap.com/ -->
  <script src="js/bootstrap.min.js"></script>  
  <!-- lodash Library https://lodash.com/ -->
  <script src="js/lodash.min.js"></script>
  <!-- Gridstack Library -->
  <script src="js/gridstack.js"></script>
  
</head>
<body>
    
  <div class="header">
    
  </div>    

  <div class="dashboard">
      
    <div class="tree">
      <img alt="Art by Paul Davey" src="img/tree.png"/>
    </div>  
      
    <div class="grid-stack" >
      <!-- CRMS Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="0" data-gs-y="0" 
        data-gs-width="1" data-gs-height="1">
        <div class="grid-stack-item-content">
          <i class="fa fa-rocket fa-5x"></i> <br/>
          <a href="https://crms.enertiagroup.com" target="_blank">CRMS</a>
        </div>
      </div>
      
      <!-- WMS Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="1" data-gs-y="0" 
        data-gs-width="1" data-gs-height="1">
        <div class="grid-stack-item-content">
          <i class="fa fa-connectdevelop fa-5x"></i> <br/>
          <a href="https://wms.enertiagroup.com" target="_blank">WMS</a>            
        </div>
      </div>
      
      <!-- Med eInfo Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="2" data-gs-y="0" 
        data-gs-width="1" data-gs-height="1">
        <div class="grid-stack-item-content">
          <i class="fa fa-plus fa-5x"></i> <br/>
          <a href="http://www.medeinfo.com" target="_blank">Med eInfo</a>       
        </div>
      </div>
      
      <!-- PunchClock Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="3" data-gs-y="0" 
        data-gs-width="1" data-gs-height="1">
        <div class="grid-stack-item-content">
          <i class="fa fa-clock-o fa-5x"></i> <br/>
          <a href="http://punchclock.enertiagroup.com" target="_blank">PunchClock</a>           
        </div>
      </div>      
      
      <!-- Helpdesk Shortcut -->
      <div class="grid-stack-item" 
        data-gs-x="4" data-gs-y="0" 
        data-gs-width="1" data-gs-height="1">
        <div class="grid-stack-item-content">
          <i class="fa fa-heartbeat fa-5x" style="color: red;"></i> <br/>
          <a href="http://help.enertiagroup.com" target="_blank">Helpdesk</a>        
        </div>
      </div>
      
    </div> <!-- End grid-stack div -->
  </div> <!-- End dashboard div -->

<script type="text/javascript">
$(function () {
  var options = {
  cell_height: 100,
  vertical_margin: 10,
  animate: true,
  resizable: ( {disabled: true} )   
  };
  $('.grid-stack').gridstack(options);
});
</script>
    
</body>
</html>
