<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  
  <!-- Bootstrap Cascading Stylesheet -->
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <!-- Font Awesome Stylesheet https://fortawesome.github.io/Font-Awesome/ -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Header font via Google Webfonts -->
  <link href='http://fonts.googleapis.com/css?family=Loved+by+the+King|Indie+Flower' rel='stylesheet' type='text/css'>
  <!-- Enertia Dashboard Stylesheet -->
  <link rel="stylesheet" href="css/ie-style.css">
  
  <!-- jQuery Library http://jquery.com/ -->
  <!-- <script src="js/jquery.min.js"></script> -->
  <!-- Bootstrap Library http://getbootstrap.com/ -->
  <!-- <script src="js/bootstrap.min.js"></script>   -->
  <!-- responsiveText Library https://github.com/ghepting/jquery-responsive-text -->
  <!-- <script src="js/jquery.responsiveText.js"></script> -->
  <!-- Packery Grid Library - http://packery.metafizzy.co/ -->
  <script src="js/packery.pkgd.min.js"></script>
  <!-- Draggability Library - Required by Packery - http://draggabilly.desandro.com/ -->
  <script src="js/draggabilly.pkgd.min.js"></script>
  
</head>
<body>

  <div class="dashboard">
    
    <!-- Responsive Header -->
    <div class="header">
      <h1 class="responsive" data-compression="8" data-min="20" data-max="60">ENERTIA Tree</h1> 
      <marquee behavior="scroll" direction="left" style="font-size: x-large;">Check out our new enertiagroup website!</marquee>
    </div>
    
    <!-- Start Grid Dashboard -->
    
    <div class="grid">
      
      <!-- Enertiagroup Website -->
      <div class="grid-item">
          <span class="fa fa-anchor fa-5x" style="color: #179A48;"></span>
          <a href="http://www.enertiagroup.com/" target="_blank">Enertia</a>
      </div>
      
      <!-- EGM Website Shortcut -->
      <div class="grid-item">
          <span class="fa fa-suitcase fa-5x" style="color: #8A2BE2;"></span>
          <a href="http://www.egminc.net/" target="_blank">EGM</a>
      </div>
      
      <!-- Helpdesk Shortcut -->
      <div class="grid-item">
          <span class="fa fa-heartbeat fa-5x" style="color: red;"></span>
          <a href="https://app.smartsheet.com/b/form?EQBCT=e3b3d4ec4834432aa4dad89973b27dc8" target="_blank">Helpdesk</a>
      </div>    
      
      <!-- CRMS Shortcut -->
      <div class="grid-item">
          <span class="fa fa-rocket fa-5x" style="color: #FFA500;"></span>
          <a href="https://crms.enertiagroup.com" target="_blank">CRMS</a>
      </div>
      
      <!-- WMS Shortcut -->
      <div class="grid-item">
          <span class="fa fa-connectdevelop fa-5x" style="color: #FF69B4;"></span>
          <a href="https://wms.enertiagroup.com" target="_blank">WMS</a>
      </div>
      
      <!-- PunchClock Shortcut -->
      <div class="grid-item">
          <span class="fa fa-clock-o fa-5x" style="color: #717171;"></span>
          <a href="http://punchclock.enertiagroup.com" target="_blank">PunchClock</a>
      </div>
      
      <!-- Feedback Shortcut -->
      <div class="grid-item">
          <span class="fa fa-commenting-o fa-5x" style="color: #000;"></span>
          <a href="https://app.smartsheet.com/b/form?EQBCT=f612200f68fd4cc6b7f752824a32d29d" target="_blank">Feedback</a>
      </div>
      
    </div> <!-- End grid div -->
    
  </div> <!-- End dashboard div -->
  
  <!-- Enertia Logo -->
  <div class="enertia">
    <nav class="col-sm-3 hidden-xs">
      <img alt="Enertia, LLC" src="img/enertia-logo.png" height="50px;" style="position: fixed; bottom: 25px;"/>
    </nav>
  </div>

<!-- Initialize ResponsiveText Library for Header -->
<script type="text/javascript">
  //$(document).ready(function() {
  //  $('.responsive').responsiveText();
  //});
</script>

<!-- Packery Grid Scripts -->
<script type="text/javascript">

// Initialize Packery Library
var elem = document.querySelector('.grid');
var pckry = new Packery( elem, {
  // options
  itemSelector: '.grid-item',
  gutter: 10
});
</script>
    
</body>
</html>
